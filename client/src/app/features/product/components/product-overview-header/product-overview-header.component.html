<section class="text-gray-700 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div
      class='lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center'
    >
      <h1 class='title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900'>
        {{ name }}
      </h1>
      <h2 class='mb-2 text-lg font-semibold font-extrabold tracking-wide text-gray-700 uppercase'>
        <span class='text-green-600'>{{ price }}</span> PLN
      </h2>
      <p class='mb-8 leading-relaxed'>
        {{ description }}
      </p>
      <div class='flex justify-center'>
        <button
          (click)='emitItemId()'
          class='inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg'
        >
          Buy now
        </button>
        <shopify-product-quantity-counter (onCounter)='updateEmitItemQuantity($event)'>
        </shopify-product-quantity-counter>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img
        class="object-cover object-center rounded"
        alt="hero"
        src="https://dummyimage.com/720x600/edf2f7/a5afbd"
      >
    </div>
  </div>
</section>
