<div class='flex flex-row justify-between sm:flex-row sm:items-end sm:justify-between'>
  <span class='text-sm font-semibold flex items-center justify-center p-5 pl-0'>
    1-16 of 148 Products
  </span>

  <div class='flex items-center justify-center'>
    <div class='relative inline-block'>

      <button
        (click)='toggleMenu()'
        type='button'
        class='group inline-flex justify-center p-5 text-sm font-medium text-gray-700 hover:text-gray-900'
        id='menu-button'
        aria-expanded='false'
        aria-haspopup='true'
      >
        Sort
        <svg
          class='flex-shrink-0 -mr-1 ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500'
          xmlns='http://www.w3.org/2000/svg'
          viewBox='0 0 20 20'
          fill='currentColor'
          aria-hidden='true'
        >
          <path
            fill-rule='evenodd'
            d='M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z'
            clip-rule='evenodd'
          />
        </svg>
      </button>


      <div *ngIf='dropDownMenuIsOpen'
           (mouseleave)='hideMenu()'
           class='absolute right-0 z-20 w-48 py-2 mt-2 bg-white rounded-md shadow-xl dark:bg-gray-800'>

        <button
          (click)="emitSort('defaultPrice', 'ASC')"
          class='flex flex-row justify-between w-full gap-x-0.5 px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white'
          role='menuitem'
          tabindex='-1'
        >
          <span class='font-bold'>Price:</span>
          <svg
            xmlns='http://www.w3.org/2000/svg'
            class='h-6 w-6'
            fill='none'
            viewBox='0 0 24 24'
            stroke='currentColor'
          >
            <path
              stroke-linecap='round'
              stroke-linejoin='round'
              stroke-width='2'
              d='M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12'
            />
          </svg>
        </button>

        <button
          (click)="emitSort('defaultPrice', 'DESC')"
          class='flex flex-row justify-between w-full gap-x-0.5 px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white'
          role='menuitem'
          tabindex='-1'
        >
          <span class='font-bold'>Price:</span>
          <svg
            xmlns='http://www.w3.org/2000/svg'
            class='h-6 w-6'
            fill='none'
            viewBox='0 0 24 24'
            stroke='currentColor'
          >
            <path
              stroke-linecap='round'
              stroke-linejoin='round'
              stroke-width='2'
              d='M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4'
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
