<div class='group relative bg-white border border-gray-200 rounded-lg flex flex-col overflow-hidden'>
  <div class='aspect-w-3 aspect-h-4 bg-gray-200 transition group-hover:opacity-75 sm:aspect-none sm:h-96'>
    <img
      (load)='onLoadImageEventHandler()'
      (error)='onErrorEventHandler()'
      [src]='product.image'
      [class.hidden]='isError'
      alt='Product image'
      loading='lazy'
      class='w-full h-full object-center object-cover sm:w-full sm:h-full'>
  </div>
  <div class='flex-1 p-4 space-y-2 flex flex-col'>
    <h3 class='text-sm font-medium text-gray-900'>
      <a [routerLink]="['/products/', product.category.formatName, product.id]">
        <span aria-hidden='true' class='absolute inset-0'></span>
        {{ product.name | truncate: 20 }}
      </a>
    </h3>
    <p class='text-sm text-gray-500'>Get the full lineup of our Basic Tees. Have a fresh shirt all week, and an extra
      for laundry day.</p>
    <div class='flex-1 flex flex-col justify-end'>
      <p class='text-sm italic text-gray-500'>
        {{ product.producer }}
      </p>
      <p class='text-base font-medium text-gray-900'>
        {{ product.defaultPrice | currency }}
      </p>
    </div>
  </div>
</div>
