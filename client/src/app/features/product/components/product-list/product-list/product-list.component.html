<h1 class='text-3xl mt-5'>{{ categoryName | firstLetterTitleCase }}</h1>
<h1 *ngIf='productsListIsEmpty; else productsList' class='text-xl text-gray-600 mt-5'>
  Don't find any products...
</h1>
<ng-template #productsList>
  <shopify-product-list-header (onSort)='sortProducts($event)'>
  </shopify-product-list-header>
  <div
    class='grid 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-x-6 gap-y-12 w-full mt-6'
  >
    <shopify-product-list-element *ngFor='let product of products'
                                  [product]='product'>
    </shopify-product-list-element>
  </div>
  <shopify-product-list-pagination></shopify-product-list-pagination>
</ng-template>
