<div class="flex justify-center mt-10 space-x-1">
  <button
    (click)='previousPage()'
    class="flex items-center justify-center h-8 w-8 rounded text-gray-400">
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
  <button
    (click)='previousPage()'
    class="flex items-center justify-center h-8 px-2 rounded text-sm font-medium text-gray-400"
    disabled
  >
    Prev
  </button>
  <button
    *ngFor='let page of getPageCount(); let i = index'
    (click)='changePage(plusOne(i))'
    [ngClass]="{
      'bg-green-200 text-green-600': plusOne(i) == currentPage
    }"
    class="flex items-center justify-center h-8 w-8 rounded hover:bg-green-200 text-sm font-medium text-gray-600 hover:text-green-600"
  >
    {{ plusOne(i) }}
  </button>
  <button
    (click)='nextPage()'
    class="flex items-center justify-center h-8 px-2 rounded hover:bg-green-200 text-sm font-medium text-gray-600 hover:text-green-600"
  >
    Next
  </button>
  <button
    (click)='nextPage()'
    class="flex items-center justify-center h-8 w-8 rounded hover:bg-green-200 text-gray-600 hover:text-green-600"
  >
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
