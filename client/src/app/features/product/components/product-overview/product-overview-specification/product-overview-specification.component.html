<section class="text-gray-700 body-font border-t border-gray-200">
  <div class="container rounded-lg px-5 py-24 mx-auto flex flex-wrap">
    <div class="bg-white w-full overflow-hidden sm:rounded-lg">
      <div>
        <dl>
          <div
            *ngFor='let spec of specificationAsArrayOfObject; odd as isOdd; even as isEven'
            [class.bg-gray-50]='isEven'
            [class.bg-white]='isOdd'
            class='px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'
          >
            <dt class='text-sm font-medium text-gray-500'>{{ spec.key }}</dt>
            <dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>{{ spec.value }}</dd>
          </div>
        </dl>
      </div>
    </div>
  </div>
</section>
