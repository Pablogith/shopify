<div *ngIf='products; else loading' class='pt-10 h-64'>
  <h3 class='text-lg leading-6 font-medium text-gray-900 pb-3'>Most visited products</h3>
  <ngx-charts-bar-horizontal
    [results]='products'
    [xAxis]='showXAxis'
    [yAxis]='showYAxis'
    [showXAxisLabel]='showXAxisLabel'
    [showYAxisLabel]='showYAxisLabel'
    [showGridLines]='true'
    xAxisLabel='Views'
    yAxisLabel='Product'
  >
  </ngx-charts-bar-horizontal>
</div>
<ng-template #loading>
  <div class='w-full flex justify-center align-center pt-24'>
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
