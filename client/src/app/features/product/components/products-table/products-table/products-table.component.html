<shopify-products-table-actions (onSortBy)="sortBy($event)"></shopify-products-table-actions>
<div class="max-w-7xl mx-auto px-4 mt-10 mb-32 sm:px-6 lg:px-8">
	<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
		<div class="align-middle inline-block min-w-full">
			<div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
				<table class="min-w-full divide-y divide-gray-200">
					<thead class="bg-gray-50">
						<tr>
							<th
								scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
							>
								No.
							</th>
							<th
								scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
							>
								Name
							</th>
							<th
								scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
							>
								Amount
							</th>
							<th
								scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
							>
								Category
							</th>
							<th
								scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
							>
								Price
							</th>
							<th
								scope="col"
								colspan="2"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
							>
								Actions
							</th>
						</tr>
					</thead>
					<tbody class="bg-white divide-y divide-gray-200">
						<shopify-products-table-row
							*ngFor="let product of products; trackBy: trackByProductId; let i = index"
							[product]="product"
							[index]="getIndexForTableRow(i)"
						>
						</shopify-products-table-row>
					</tbody>
				</table>
				<shopify-pagination
					[productCount]="productCount"
					[pageCount]="pageCount"
					[currentPage]="currentPage"
					(onChangePage)="changePage($event)"
				>
				</shopify-pagination>
			</div>
		</div>
	</div>
</div>
