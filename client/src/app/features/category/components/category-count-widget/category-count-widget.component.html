<a
  routerLink='/admin/categories-manage'
  class='w-full sm:w-2/5 xl:w-1/3 xl:mt-0 hover:shadow-md transition'
>
  <div class='flex items-center px-5 py-6 shadow-sm rounded-md bg-white'>
    <div class='p-3 bg-gray-100 rounded-full'>
      <svg
        xmlns='http://www.w3.org/2000/svg'
        class='h-6 w-6'
        fill='none'
        viewBox='0 0 24 24'
        stroke='grey'
      >
        <path
          stroke-linecap='round'
          stroke-linejoin='round'
          stroke-width='2'
          d='M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z'
        />
      </svg>
    </div>

    <div class='mx-5'>
      <h4 *ngIf='count; else loading' class='text-2xl font-semibold text-gray-700'>{{ count }}</h4>
      <ng-template #loading>
        <mat-spinner diameter='32'></mat-spinner>
      </ng-template>
      <div class='text-gray-500'>Categories Count</div>
    </div>
  </div>
</a>
