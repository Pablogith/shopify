<div
  *ngIf="shoppingCartItemsIsEmpty; else checkout"
  class="w-full flex align-center justify-center mt-5"
>
  <h1 class="text-4xl text-gray-600">Cart is empty</h1>
</div>

<ng-template #checkout>
  <div class="w-full bg-white">
    <main class="lg:min-h-screen lg:overflow-hidden lg:flex lg:flex-row-reverse">
      <h1 class="sr-only">Checkout</h1>
      <shopify-checkout-items-list [items]="shoppingCartItems"> </shopify-checkout-items-list>
      <shopify-checkout-form (onCheckoutData)="setCheckoutData($event)"> </shopify-checkout-form>
    </main>
  </div>
</ng-template>
