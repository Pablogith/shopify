<div class="lg:hidden">
  <label for="selected-tab" class="sr-only">Select a tab</label>
  <select id="selected-tab" name="selected-tab" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
    <option (click)="onTabChange('active')"
            [selected]="currentSelectedTab === 'active'">
      Active
    </option>
    <option (click)="onTabChange('history')"
            [selected]="currentSelectedTab === 'history'">
      History
    </option>
  </select>
</div>
<div class="hidden lg:block">
  <div class="border-b border-gray-200">
    <nav class="-mb-px flex space-x-8">
      <button (click)="onTabChange('active')"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              [ngClass]="{ 'current': currentSelectedTab === 'active' }">
        Active
      </button>

      <button (click)="onTabChange('history')"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
              [ngClass]="{ 'current': currentSelectedTab === 'history' }">
        History
      </button>
    </nav>
  </div>
</div>
