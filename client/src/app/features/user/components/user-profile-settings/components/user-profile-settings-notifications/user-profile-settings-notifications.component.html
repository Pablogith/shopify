<div class="flex items-center justify-between pr-1">
  <span class="flex-grow flex flex-col">
    <span class="text-sm font-medium text-gray-900" id="availability-label">
      Notifications
    </span>
    <span class="text-sm text-gray-500" id="availability-description">
      Notify me when products are available or out of stock
    </span>
  </span>
  <button (click)='toggleEnabled()' type="button"
          class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          [ngClass]="{ 'bg-green-600': isEnabled }"
          role="switch"
          aria-checked="false"
          aria-labelledby="availability-label"
          aria-describedby="availability-description">
    <span [@translateX]="isEnabled ? 'enabled' : 'notEnabled'" aria-hidden="true" class="translate-x-0 pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
  </button>
</div>
