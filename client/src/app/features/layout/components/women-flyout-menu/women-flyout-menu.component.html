<div class="flex h-full">
  <div class="relative flex">
    <button (mouseover)="toggleFlyoutMenu()"
            type="button"
            class="border-transparent text-gray-700 hover:text-gray-800 relative z-10 flex items-center transition-colors ease-out duration-200 text-sm font-medium border-b-2 -mb-px pt-px"
            aria-expanded="false">
      Women
    </button>
  </div>
  <div class="absolute top-full inset-x-0 text-sm text-gray-500">
    <div class="absolute inset-0 top-1/2 bg-white shadow" aria-hidden="true"></div>

    <div *ngIf="showFlyoutMenu" (mouseleave)="toggleFlyoutMenu()" class="relative bg-white z-10">
      <div class="max-w-7xl mx-auto px-8">
        <div class="grid grid-cols-2 gap-y-10 gap-x-8 py-16">
          <div class="col-start-2 grid grid-cols-2 gap-x-8">
            <div class="group relative text-base sm:text-sm">
              <div class="aspect-w-1 aspect-h-1 rounded-lg bg-gray-100 overflow-hidden group-hover:opacity-75">
                <img src="https://tailwindui.com/img/ecommerce-images/mega-menu-category-01.jpg"
                     alt="Models sitting back to back, wearing Basic Tee in black and bone."
                     class="object-center object-cover">
              </div>
              <a href="#" class="mt-6 block font-medium text-gray-900">
                <span class="absolute z-10 inset-0" aria-hidden="true"></span>
                New Arrivals
              </a>
              <p aria-hidden="true" class="mt-1">Shop now</p>
            </div>

            <div class="group relative text-base sm:text-sm">
              <div class="aspect-w-1 aspect-h-1 rounded-lg bg-gray-100 overflow-hidden group-hover:opacity-75">
                <img src="https://tailwindui.com/img/ecommerce-images/mega-menu-category-02.jpg"
                     alt="Close up of Basic Tee fall bundle with off-white, ochre, olive, and black tees."
                     class="object-center object-cover">
              </div>
              <a href="#" class="mt-6 block font-medium text-gray-900">
                <span class="absolute z-10 inset-0" aria-hidden="true"></span>
                Basic Tees
              </a>
              <p aria-hidden="true" class="mt-1">Shop now</p>
            </div>
          </div>
          <div class="row-start-1 grid grid-cols-3 gap-y-10 gap-x-8 text-sm">
            <div>
              <p id="Clothing-heading" class="font-medium text-gray-900">
                Clothing for women's
              </p>
              <ul role="list" aria-labelledby="Clothing-heading" class="mt-6 space-y-6 sm:mt-4 sm:space-y-4">
                <li *ngFor="let clothesType of categoryDetails.clothes" class="flex">
                  <a href="#" class="hover:text-gray-800">
                    {{ clothesType | titlecase }}
                  </a>
                </li>

                <li class="flex">
                  <a href="#" class="hover:text-gray-800">
                    Browse All
                  </a>
                </li>
              </ul>
            </div>

            <div>
              <p id="Accessories-heading" class="font-medium text-gray-900">
                Accessories
              </p>
              <ul role="list" aria-labelledby="Accessories-heading" class="mt-6 space-y-6 sm:mt-4 sm:space-y-4">
                <li *ngFor="let accessory of categoryDetails.accessories" class="flex">
                  <a href="#" class="hover:text-gray-800">
                    {{ accessory | titlecase }}
                  </a>
                </li>
              </ul>
            </div>

            <div>
              <p id="Brands-heading" class="font-medium text-gray-900">
                Brands
              </p>
              <ul role="list" aria-labelledby="Brands-heading" class="mt-6 space-y-6 sm:mt-4 sm:space-y-4">
                <li *ngFor="let brand of categoryDetails.brands" class="flex">
                  <a href="#" class="hover:text-gray-800">
                    {{ brand | titlecase }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
